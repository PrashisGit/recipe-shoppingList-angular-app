<div class="row">
  <div class="col-md-12">
    <img  [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 100px;">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="dropdown" appDropdown>
      <button type="button" class="btb btn-primary dropdown-toggle">
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To shopping list</a></li>
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <!-- {{recipe.description}} -->
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingridents of recipe.ingridents">
      {{ingridents.name}} - {{ingridents.amount}}
      </li>
    </ul>
  </div>
</div>
